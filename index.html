<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order-Summary_Component</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg">
      <div class="box">
        <img src="images/illustration-hero.svg" alt="illustration-hero" />

        <div class="container">
          <p class="header">Our Summary</p>
          <p class="passage">
            You can now listen to millions of songs, audiobooks and podcasts on
            any device anywhere you like!
          </p>

          <div class="music-container">
            <img
              class="music-icon"
              src="./images/icon-music.svg"
              alt="icon-music"
            />
            <div class="detail-container">
              <div class="music-detail-header">Annual plan</div>
              <div class="music-detail-passage">$59.99/year</div>
            </div>
            <a href="#" class="change-button">Change</a>
          </div>
          
          <div class="button-group">
            <button class="proceed-button">Proceed to Payment</button>
            <a class="cancel-button" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
